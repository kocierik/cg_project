    <script src="https://cdn.tailwindcss.com"></script>

        display: flex;
        flex: 1 0 auto;
        justify-content: center;
        align-items: center;

  <body class="bg-sky-950">

    <div class="flex flex-1 flex-col">
      <audio id="backgroundAudio" src="airplane.mp3" loop></audio>
      <div
        class="text-3xl flex flex-1 justify-center p-3 font-bold text-zinc-50 border-b-2"
      >
        Progetto Computer Graphics
      </div>
      <div class="flex flex-1 md:flex-row justify-center w-full flex-col">
    <div style="flex: 1 0 75%" class="flex w-full">
      <!-- <div id="loadingText" class="text-3xl flex flex-1 justify-center p-3 font-bold text-zinc-50 border-b-2">
        Caricamento...
      </div>  style="display: none;" -->
      <canvas id="canvas" id="canvasContainer"   class="flex flex-1 rounded-lg">
      </canvas>
    </div>
        <div
          class="flex gap-1 justify-center flex-col p-5 border-l-2"
          style="flex: 0 1 25%"
        >
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded"
            id="fullscreenButton"
          >
            FullScreen
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded"
            id="audioControl"
          >
            Play Audio
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded"
            id="toggle-lights-button"
          >
            Light On
          </button>
          <div id="directionalButtons" class="flex flex-col">
            <div
              class="arrow-key-container flex flex-row items-center justify-center"
            >
              <div class="arrow-key bg-sky-900" data-key="w">w</div>
            </div>
            <div class="arrow-key-container flex flex-row justify-center">
              <div class="arrow-key bg-sky-900" data-key="a">a</div>
              <div class="arrow-key bg-sky-900" data-key="s">s</div>
              <div class="arrow-key bg-sky-900" data-key="d">d</div>
            </div>
            <!-- <div class="flex flex-1 flex-row">
            <div class="arrow-key plus" data-key="187"></div>
            <div class="arrow-key minus" data-key="189"></div>
          </div> -->
            <div class="flex flex-row justify-center">
              <div class="arrow-key up bg-sky-700" data-key="ArrowUp"></div>
              <div class="arrow-key down bg-sky-700" data-key="ArrowDown"></div>
            </div>
            <div class="flex flex-row justify-center">
              <div class="arrow-key left bg-sky-700" data-key="ArrowLeft"></div>
              <div
                class="arrow-key right bg-sky-700"
                data-key="ArrowRight"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-1 justify-center p-5 text-zinc-50 border-t-2">
        Developed By Man - 2024
      </div>
    </div>

    <!-- SHADERS BOX -->
    <script id="vertex-shader-3d" type="x-shader/x-vertex">
      attribute vec4 a_position;
      varying vec4 v_position;
      void main() {
        v_position = a_position;
        gl_Position = a_position;
        gl_Position.z = 1.0;
      }
    </script>
    <script id="fragment-shader-3d" type="x-shader/x-fragment">
      precision mediump float;
    
      uniform samplerCube u_skybox;
      uniform mat4 u_viewDirectionProjectionInverse;
    
      varying vec4 v_position;
      void main() {
        vec4 t = u_viewDirectionProjectionInverse * v_position;
        gl_FragColor = textureCube(u_skybox, normalize(t.xyz / t.w));
      }
    </script>

        <!-- WEBGL LIB -->
        <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
        <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
        <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
        <!-- EXTERNAL CODE JS -->
        <script src="index.js"></script>
        <script src="index2.js"></script>
        <script src="utils/audio.js"></script>
        <script src="utils/fullscreen.js"></script>
        <script src="utils/light.js"></script>
  </body>
</html>
